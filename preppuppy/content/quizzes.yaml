python-basics:
  - question: "What is the time complexity of searching in a Python set?"
    answer: "Average O(1)"
  - question: "Name two mutable Python types."
    answer: "list, dict, set"

sql:
  - question: "When do you use HAVING instead of WHERE?"
    answer: "To filter aggregated results after GROUP BY"
  - question: "What does LEFT JOIN return?"
    answer: "All left rows and matching right rows, NULL for non-matches"

spark:
  - question: "What operation triggers a shuffle?"
    answer: "Wide transformations like groupBy/join"
  - question: "Why cache a DataFrame?"
    answer: "To avoid recomputation of expensive transformations"

stats:
